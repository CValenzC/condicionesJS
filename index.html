<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiciones JS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<!-- punto 1 desafio -->
    <section class="imageContainer">
        <div class="logo">
            <img src="./assets/img/logoHxH.png" alt="logoHxH">
        </div>
    </section>
<!-- punto 2 desafio -->
    <section class="articulosContainer">
        <h1 class="tituloSubasta">Subasta en la ciudad de York</h1>
        <h3>Tienes 10 creditos para pujar por los artículos</h3>
        <div class="articulos" >
            <div class="image">
                <img src="./assets/img/ojosrojos.png" alt="ojosrojos">
                <h3>Ojos Rojos Tribu Kurta</h3>
                <input type="text" id="articulo1">
            </div>
            <div class="image">
                <img src="./assets/img/espada.png" alt="espada">
                <h3>Espada de Oro macizo</h3>
                <input type="text" id="articulo2">
            </div>
            <div class="image">
                <img src="./assets/img/greedIsland.png" alt="greedIsland">
                <h3>Juego Isla de la Ambición</h3>
                <input type="text" id="articulo3">
            </div>
        </div>

        <div class="comprarArticulo">
            <button class="check">Comprar</button>
            <p id="resultCompra"></p>
        </div>
    </section>
<!-- punto 3 desafio -->
    <section class="codeContainer">
        <div class="box">
            <h2>ENTER CODE</h2>
            <section class="select">
                <select id="firstN">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select id="secondN">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select id="thirdN">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </section>
            <button data-text="Awesome" class="button">
                <br>
                <span class="actual-text">&nbsp;Validate&nbsp;</span>    
                <span class="hover-text" aria-hidden="true">&nbsp;Validate&nbsp;</span>    
            </button>
            <h2 id="response"></h2>
        </div>
    </section>

    <script src="./assets/js/index.js">
      

    </script>
</body>
</html>
